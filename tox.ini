[tox]
envlist = py33, pypy, coverage, cloc

[testenv]
install_command = pip --no-cache-dir install {packages}
deps = pytest
     requests-mock
     zmq
commands = py.test

[testenv:coverage]
deps = coverage
commands =
     coverage run setup.py test
     coverage report

[testenv:cloc]
commands =
     cloc bothub_service tests
